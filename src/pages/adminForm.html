<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../../public/styles/styleadmin.css" />
</head>
<body>
    <form action="/productos/admin/superAdmin/crearProducto" method="post"> 
        <h1 class="titulo-superAdmin"> AGREGAR PRODUCTO </h1>
        
        <label for="nombre" class="campo-form-superAdmin">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="imagen" class="campo-form-superAdmin">IMG (Link):</label>
        <input type="text" id="image" name="image" required><br><br>
        
        <label for="precio" class="campo-form-superAdmin">PRECIO:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="categoria" class="campo-form-superAdmin">CATEGORIA:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="cantidad" class="campo-form-superAdmin">STOCK:</label>
        <input type="number" id="cant_disp" name="cant_disp" required><br><br>
        
        <label for="genero" class="campo-form-superAdmin">GENERO ('Masculino' o 'Femenino'):</label>
        <input type="text" id="genero" name="genero" required><br><br>

        <label for="talle" class="campo-form-superAdmin">TALLE:</label>
        <input type="text" id="talle" name="talle " required><br><br>
        <!-- 'TALLE' DEBE CONECTAR CON LA TABLA PRODUCTO_TALLE -->
         <!-- EL RESTO DE INPUTs DEBEN CONECTAR CON LA TABLA PRODUCTO -->
        
        <button type="submit">Agregar producto</button>
    </form>
</body>
</html>
