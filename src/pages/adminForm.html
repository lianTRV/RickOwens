<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../../public/styles/styleadmin.css" />
</head>
<body>
    <form action="/productos/admin/superAdmin/crearProducto" method="post"> 
        <h1 class="titulo-superAdmin"> AGREGAR PRODUCTO </h1>
        
        <label for="name" class="campo-form-superAdmin">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="image" class="campo-form-superAdmin">Imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <label for="price" class="campo-form-superAdmin">Precio:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="talle" class="campo-form-superAdmin">Talle:</label>
        <input type="number" id="talle" name="talle " required><br><br>
        
        <label for="description" class="campo-form-superAdmin">Descripcion:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="categoria" class="campo-form-superAdmin">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="genero" class="campo-form-superAdmin">Genero:</label>
        <input type="text" id="genero" name="genero" required><br><br>
        
        <button type="submit">Agregar producto</button>
    </form>
</body>
</html>
